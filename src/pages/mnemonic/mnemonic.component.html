<app-header [header]="header"></app-header>
<div class="mnemonic">
    <div class="slide-container">
        <div class="slide-title">{{ 'text-mnemonic-prompt' | translate}}</div>
        <div class="slide-body">
            <div class="phrase-container">
                <div class="phrase">
                    <span *ngFor="let item of mnemonicList;let i=index">
                      <span id="index">{{item.text}}</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="bottom-button">
            <button ion-button class="button-standard" (click)="onNext()">
                {{ 'text-memory' | translate }}
            </button>
        </div>
    </div>
