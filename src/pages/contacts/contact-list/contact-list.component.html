<ion-header>
    <app-header [header]="header"></app-header>
</ion-header>
<ion-content>
    <div class="weui-cells">

        <a class="weui-cell weui-cell_access" *ngFor="let item of contactUsers" href="javascript:;" (click)="onclick(item.id)">
            <div class="weui-cell__bd">
                <p>{{ item.name }}</p>
            </div>
            <div class="weui-cell__ft"></div>
        </a>

    </div>
</ion-content>
