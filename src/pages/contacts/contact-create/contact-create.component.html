<ion-header>

    <ion-navbar>
        <ion-title style="text-align:center">{{'text-contacts-add' | translate}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>{{ 'contacts-name-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{'text-contacts-name' | translate }}" [(ngModel)]="name">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{ 'contacts-address-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{'text-contacts-address' | translate }}" [(ngModel)]="address">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'contacts-phone-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{'text-contacts-phone' | translate }}" [(ngModel)]="phone">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'contacts-email-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{'text-contacts-email' | translate }}" [(ngModel)]="email">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'contacts-remark-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{'text-remark' | translate }}" [(ngModel)]="remark">
            </ion-input>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="add()">{{'text-add' | translate}}</button>
</ion-footer>
