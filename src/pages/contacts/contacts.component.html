<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'text-contacts' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="rightHeader()">
              <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item>
      <ion-label>
        <span>{{'text-contacts-name' | translate }}</span>
      </ion-label>
      <ion-note *ngIf="contactUser['name']" item-end>
          {{contactUser["name"]}}
      </ion-note>
    </button>

        <button ion-item>
        <ion-label>
          <span>{{'text-contacts-address' | translate }}</span>
        </ion-label>
        <ion-note *ngIf="contactUser['address']" item-end style="font-size: 12px">
            {{contactUser["address"]}}
        </ion-note>
      </button>

        <button ion-item>
          <ion-label>
            <span>{{'text-contacts-phone' | translate}}</span>
          </ion-label>
          <ion-note *ngIf="contactUser['phone']" item-end style="font-size: 12px">
              {{contactUser["phone"]}}
          </ion-note>
        </button>

        <button ion-item>
            <ion-label>
              <span>{{'text-contacts-email' | translate}}</span>
            </ion-label>
            <ion-note *ngIf="contactUser['email']" item-end style="font-size: 12px">
                {{contactUser["email"]}}
            </ion-note>
          </button>


        <button ion-item>
            <ion-label>
              <span>{{'text-remark' | translate}}</span>
            </ion-label>
            <ion-note *ngIf="contactUser['remark']" item-end style="font-size: 12px">
                {{contactUser["remark"]}}
            </ion-note>
          </button>
        <div style="text-align: center;width:100%;margin: 10px 0px">
            <qrcode [qrdata]="qrcode" [size]="200" [level]="'M'" style="display:inline-block;"></qrcode>
        </div>
    </ion-list>
</ion-content>
