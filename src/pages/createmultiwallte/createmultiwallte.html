<ion-header>

    <ion-navbar>
        <ion-title style="text-align: center">{{'signature-wallet' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-bounce>
    <ion-item>
        <ion-label stacked>{{'Total number of copayers' | translate}}</ion-label>
        <ion-select [(ngModel)]="totalCopayers" (ionChange)="setTotalCopayers()">
            <ion-option *ngFor="let copayer of copayers" [value]="copayer">{{copayer}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label stacked>{{'Required number of signatures' | translate}}</ion-label>
        <ion-select [(ngModel)]="requiredCopayers">
            <ion-option *ngFor="let signature of signatures" [value]="signature">{{signature}}</ion-option>
        </ion-select>
    </ion-item>

</ion-content>
<ion-footer>
    <button ion-button style="width: 100%" (click)="nextPage()">{{'text-next-step' | translate}}</button>
</ion-footer>
