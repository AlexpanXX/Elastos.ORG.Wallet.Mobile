<app-header [header]="header"></app-header>

<ul>
    <li class="weui-cell weui-cell_switch" *ngFor="let item of coinList">
        <div class="weui-cell__bd">{{item.name}}</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" [checked]="item.open" type="checkbox" (click)="onSelect(item)" *ngIf="item.name!='ELA'">
        </div>
    </li>
</ul>

<weui-popup #subscribe>
  <div class="pop-box" >
    <div class="weui-cell" style="margin: 10px; padding: 0px">
        <input class="weui-input" type="password" placeholder="{{ 'text-pay-password' | translate }}" [(ngModel)]="payPassword">
    </div>
    <div class="button-default " style="margin: 20px auto"  (click)="onClick()">{{ 'confirm' | translate }}</div>
  </div>
</weui-popup>
