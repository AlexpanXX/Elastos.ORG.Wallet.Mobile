<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons start class="man-title">
        Management
    </ion-buttons>
    <ion-buttons end (click)="goToIndex(i)" style="z-index: 999;">
        <img class="icon-right" src="assets/imgs/man-del.png" alt="Delete" (click)="goToIndex()">
    </ion-buttons>

    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon>
          <img class="icon-right" src="assets/imgs/switch.png" alt="">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon>
          <img class="icon-right" src="assets/imgs/shut.png" alt="">
        </ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-card class="import-box">
    <button ion-button icon-only (click)="importFromEpk()">
      <ion-icon>
        <img class="icon-right" src="assets/imgs/add.png" alt="">
      </ion-icon>
    </button>
    <ion-card-content>
      <div class="title">Import from Local file</div>
    </ion-card-content>
  </ion-card>

  <ion-list no-lines>
    <ion-item *ngFor="let item of appList, let i = index">
      <ion-checkbox color="dark" ng-checked="checked" (click)='checkApp(item)'></ion-checkbox>
      <ion-thumbnail item-start >
        <img (click)="goInfo(i)" src={{item.path}} alt="">
      </ion-thumbnail>
      <ion-thumbnail item-start>
        <h2 (click)="goInfo(i)">{{item.name}}</h2>
        <p (click)="goInfo(i)">{{item.size}}</p>
        <p (click)="goInfo(i)">Added {{item.date}}</p>
      </ion-thumbnail>
      <button ion-button clear item-end (click)="goInfo(i)">
        <img class="right_arrow" src="assets/imgs/arrow.png">
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<!-- <ion-footer *ngIf="isShow"> -->

  <ion-row>
    <!-- <ion-col col-6>
      <ion-card class="card-box card-export">

    </ion-col> -->
    <ion-col col-12>
      <ion-card class="card-box card-delete" (click)="doDel()">

    </ion-col>
  </ion-row>
</div>
