<ion-header>
  <ion-navbar>
    <ion-title>manage</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon>
          <img class="icon-right" src="assets/imgs/switch.png" alt="">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon><img class="icon-right" src="assets/imgs/shut.png" alt=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <ion-card class="import-box">
    <button ion-button icon-only (click)="importFromEpk()">
        <ion-icon>
          <img class="icon-right" src="assets/imgs/add.png" alt="">
        </ion-icon>
      </button>
    <ion-card-content>
      <div class="title">Import from Local file</div>
    </ion-card-content>
  </ion-card>

  <ion-list no-lines>
    <ion-item *ngFor="let item of appManageList, let i = index">
      <ion-checkbox color="dark" ng-checked="checked" (click) = 'checkApp(item, i)'></ion-checkbox>
      <ion-thumbnail item-start>
        <img src={{item.path}} alt="">
      </ion-thumbnail>
      <ion-thumbnail item-start>
          <h2>{{item.name}}</h2>
          <p>{{item.size}}</p>
          <p>{{item.date}}</p>
        </ion-thumbnail>
        <button ion-button clear item-end  (click)="goInfo(i)">
            <img class="right_arrow" src="assets/imgs/arrow.png">
        </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
        <ion-card class="card-box card-export">
            Export
        </ion-card>
    </ion-col>
    <ion-col col-6>
        <ion-card class="card-box card-delete" (click)="doDel()">
            Delete
        </ion-card>
    </ion-col>
  </ion-row>
</ion-footer>
