<ion-header>
    <app-header [header]="header"></app-header>
</ion-header>
<ion-content>
    <div class="address-whole">

        <div class="weui-cells" *ngFor="let item of addrList" (click)="onItem(item)">

                <div class="weui-cell__bd">
                    <p>{{item}}</p>
                </div>
            </div>

        </div>
    </div>
</ion-content>
