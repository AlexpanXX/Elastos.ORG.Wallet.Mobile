<app-header [header]="header"   ></app-header>


<div>

  <div class="weui-cells">

    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="{{ 'text-wallet-name' | translate }}" [(ngModel)]="wallet.name">
      </div>

    </div>

    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" placeholder="{{ 'text-wallet-pwd' | translate }}" [(ngModel)]="wallet.pwd">
      </div>

    </div>

    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" placeholder="{{ 'text-wallet-repwd' | translate }}" [(ngModel)]="wallet.rePwd">
      </div>
    </div>


  </div>
  <label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" [(ngModel)]="wallet.singleAddress" name="agree">
    <span class="weui-agree__text">
               &nbsp;&nbsp;{{'text-signaddress' | translate }}
            </span>
  </label>


  <button class="button-default bottom wallet-button" (click)="onCreate()">{{ 'confirm' | translate }}</button>

</div>
