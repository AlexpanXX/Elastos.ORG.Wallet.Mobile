<ion-header>
    <app-header [header]="header"></app-header>
</ion-header>

<ion-content no-bounce>
    <div class="huadong">
        <div class="weui-cells" style="margin-bottom: 20px">
            <a class="weui-cell weui-cell_access my-row" href="javascript:;" *ngFor="let item of pathList; let i = index" (click)="onNext(item)">
                <div class="weui-cell__bd my-font-size-14  my-font-size-top">
                    <p>{{item["name"] | translate }}</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
    </div>
</ion-content>
