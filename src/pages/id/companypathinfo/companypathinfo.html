<ion-header>
    <app-header [header]="header"></app-header>
</ion-header>

<ion-content no-bounce>
    <div class="huadong">
        <div class="weui-cells" style="margin-bottom: 20px" *ngFor="let item of companyPathList;" (click)="onNext(item)">
            <a class="weui-cell weui-cell_access my-row" href="javascript:;">
                <div class="weui-cell__bd my-font-size-14  my-font-size-top">
                    <p class="line-height">{{'text-company-name' | translate }}：{{item["word"]}}</p>
                    <p class="line-height">{{'text-company-legal' | translate }}：{{item["legalPerson"]}}</p>
                    <p class="line-height">{{'text-company-code' | translate }}：{{item["registrationNum"]}}</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
    </div>
</ion-content>
