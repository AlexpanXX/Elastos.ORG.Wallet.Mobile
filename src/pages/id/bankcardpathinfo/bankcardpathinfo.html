<ion-header>
    <app-header [header]="header"></app-header>
</ion-header>

<ion-content no-bounce>
    <div class="huadong">
        <div class="weui-cells" style="margin-bottom: 20px" *ngFor="let item of backcardList;" (click)="onNext(item)">
            <a class="weui-cell weui-cell_access my-row" href="javascript:;">
                <div class="weui-cell__bd my-font-size-14  my-font-size-top">
                    <p class="line-height">{{'text-name' | translate }}：{{item["fullName"]}}</p>
                    <p class="line-height">{{'text-identity' | translate }}：{{item["identityNumber"]}}</p>
                    <p class="line-height">{{'text-phone' | translate }}：{{item["cardMobile"]}}</p>
                    <p class="line-height">{{'text-card' | translate }}：{{item["cardNumber"]}}</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
    </div>
</ion-content>
