<app-header [header]="header"></app-header>
<div class="id-box import-box">
    <img class="id-logo" src="assets/images/1.0logo.png">

    <div class="content-id">
        <div class="importid-box">
            <p>{{ 'text-id-import-file' | translate }}</p>
            <div class="import-input">
                <input type="text" name="" class="txtFileName" disabled="disabled" [(ngModel)]="formFile">
                <label for="file" class="chooseFile">{{ 'text-browsing' | translate }}
          <input type="file" style="display: none;" id="file" accept="txt,json"  (change)="fileChangeEvent($event)">
        </label>

            </div>
            <button (click)="onImport()" class="btn-commit btn1" id="btn-t" style="color: #fff;cursor: pointer;display: block">{{ 'confirm' | translate }}</button>
        </div>
    </div>
</div>
