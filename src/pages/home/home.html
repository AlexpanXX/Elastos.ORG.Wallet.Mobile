<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-3 class="manage-box">
              <button ion-button clear>
                <img (click)="goManage()" class="manage-btn" src="assets/imgs/manage.png" alt="">
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3 *ngFor="let item of appList, let i = index" (press)="pressEvent($event,i)" (click)="onClick(item)">
            <img src={{item.path}} alt="">
            <div class="app-title">{{item.name}}</div>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
